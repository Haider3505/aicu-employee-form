<mat-horizontal-stepper [linear]="true">
  <mat-step label="Personal Details" [completed]="isStep1Valid">
    <app-step1-personal
      (formStatusChange)="onStep1ValidationChange($event)"
    ></app-step1-personal>
    <button mat-button matStepperNext [disabled]="!isStep1Valid">Next</button>
  </mat-step>

  <mat-step label="Location" [completed]="isStep2Valid">
    <app-step2-location
      (formStatusChange)="onStep2ValidationChange($event)"
    ></app-step2-location>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext [disabled]="!isStep2Valid">Next</button>
  </mat-step>

  <mat-step label="Languages" [completed]="isStep3Valid">
    <app-step3-languages
      (formStatusChange)="onStep3ValidationChange($event)"
    ></app-step3-languages>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext [disabled]="!isStep3Valid">Next</button>
  </mat-step>

  <mat-step label="Preview & Submit">
    <app-step4-preview></app-step4-preview>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button (click)="submitForm(formData)">Submit</button>
  </mat-step>
</mat-horizontal-stepper>
